<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: #111;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <img src="" id="img">
    <script>
        img = document.getElementById('img')
        setInterval(function() {
            img.src = 'last-out.png?' + new Date().getTime()
        }, 1000)
    </script>
</body>

</html>
